<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body wizard-content">
        <form autocomplete="off" class="tab-wizard wizard-circle" [formGroup]="formulario" (ngSubmit)="altaProducto()">
          <!-- Step 1 -->
          <section>
            <div class="row">

              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="lastName1">Nombre</label>
                  <input formControlName="nombre" type="text"
                    class="form-control" id="nombre" [value]="producto.nombre">
                  <small *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-2"></div>

              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="emailAddress1">Descripci&oacute;n</label>
                  <input formControlName="descripcion"
                    type="text" class="form-control" id="descripcion" [value]="producto.descripcion">
                  <small
                    *ngIf="formulario.get('descripcion')?.invalid && formulario.get('descripcion')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-2"></div>

              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="emailAddress1">C&oacute;digo de producto</label>
                  <input formControlName="codigo"
                    type="text" class="form-control" id="codigo" [value]="producto.codigo">
                  <small
                    *ngIf="formulario.get('codigo')?.invalid && formulario.get('codigo')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-2"></div>

              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="emailAddress1">Precio</label>
                  <input formControlName="precio"
                    type="text" class="form-control" id="precio" [value]="producto.precio">
                  <small
                    *ngIf="formulario.get('precio')?.invalid && formulario.get('precio')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-2"></div>

              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="form-group">
                  <label for="emailAddress1">Inventario</label>
                  <input formControlName="inventario"
                    type="text" class="form-control" id="inventario" [value]="producto.inventario">
                  <small
                    *ngIf="formulario.get('inventario')?.invalid && formulario.get('inventario')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-2"></div>

            </div>

            <div class="row">

              <div class="col-md-2"></div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="location1">Categor&iacute;a</label>
                  <select formControlName="nombreCategoria" class="custom-select form-control" id="marca" name="location">
                    <option *ngFor="let marca of marcas" [ngValue]="marca.idCategoria">{{marca.nombreCategoria}}</option>
                  </select>
                  <small *ngIf="formulario.get('nombreCategoria')?.invalid && formulario.get('nombreCategoria')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="location1">Marca</label>
                  <select formControlName="marca" class="custom-select form-control" id="marca" name="location">
                    <option *ngFor="let marca of marcas" [ngValue]="marca.idMarca">{{marca.nombreMarca}}</option>
                  </select>
                  <small *ngIf="formulario.get('puesto')?.invalid && formulario.get('puesto')?.touched"
                    class="text-danger">
                    Este campo no puede estar vacio
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-2"></div>

            <div class="row pt-5">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="formulario.invalid">Continuar</button>
              </div>
              <div class="col-md-4"></div>
            </div>
          </section>
        </form>
      </div>
    </div>
  </div>
</div>
