<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div style="text-align: right;">
          <button type="button" class="btn btn-success" title="Alta de Empleado"><i class="fas fa-plus-square"></i></button>
      </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-nowrap">
          <thead>
            <tr>
              <th>NO. EMPLEADO</th>
              <th>NOMBRE</th>
              <th>FECHA DE INGRESO</th>
              <th>FECHA DE SALIDA</th>
              <th>PUESTO</th>
              <th>ESTATUS</th>
              <th>ACCI&Oacute;N</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados">
              <td>{{empleado.idEmpleado}}</td>
              <td>{{empleado.apellidoPaterno}} {{empleado.apellidoMaterno}}  {{empleado.nombre}}</td>
              <td>{{empleado.fechaIngreso}}</td>
              <td>{{empleado.fechaSalida}}</td>
              <td>{{empleado.rol.nombrePuesto}}</td>
              <td *ngIf="empleado.activo; else noActivo">ACTIVO</td>
              <ng-template #noActivo>
                <td>INACTIVO</td>
              </ng-template>
              <td >
                <button type="button" class="btn btn-sm btn-danger" *ngIf="empleado.activo" title="Baja de empleado">INACTIVAR</button>
                <button type="button" class="btn btn-sm btn-primary" *ngIf="!empleado.activo" title="Reactivar empleado">ACTIVAR</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
  </div>
</div>
