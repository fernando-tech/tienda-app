<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header" style="border-bottom: none;">
        <div style="text-align: right;">
          <button type="button" routerLink="alta" class="btn btn-success" title="Alta de Empleado">ALTA EMPLEADO</button>
        </div>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive pt-0" style="height: 450px;">
        <table class="table table-head-fixed table-hover text-nowrap">
          <thead>
            <tr>
              <th>NO. EMPLEADO</th>
              <th>NOMBRE</th>
              <th>FECHA DE INGRESO</th>
              <th>PUESTO</th>
              <th>ACCI&Oacute;N</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let empleado of empleados">
              <td>{{empleado.idEmpleado}}</td>
              <td>{{empleado.apellidoPaterno}} {{empleado.apellidoMaterno}}  {{empleado.nombre}}</td>
              <td>{{empleado.fechaIngreso}}</td>
              <td>{{empleado.rol.nombrePuesto}}</td>
              <td >
                <button type="button" class="btn btn-sm btn-danger" title="Baja de empleado" (click)="eliminarEmpleado(empleado.idEmpleado)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      <!-- /.card-body -->
    </div>
  </div>
</div>
